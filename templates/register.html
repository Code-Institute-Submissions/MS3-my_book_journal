{% extends "base.html" %} {% block content %}

<div class="container m-4">
  <h3 class="text-center">Add Books</h3>

  <div class="row center">
    <form
      class="col col-xs col-sm col-md-8 needs-validation"
      method="POST"
      action="{{ url_for('register')}}"
    >

<div class="form-group">

        <label for="username">Userame</label>
        <input
          id="username"
          name="username"
          type="text"
          class="validate form-control"
          placeholder="username"
          required
        />
        
      </div>

<div class="form-group">

        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="text"
          class="validate form-control"
          placeholder="password"
          required
        />
        
      </div>



      <!-- button -->
    
        <button type="submit" class="btn-large btn-light">
          Register <i class="fas fa-sign-in"></i>
        </button>
     
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already have an account?
      <a href="{{ url_for('login') }}" class="light-green-text text-darken-1"
        >Log In</a
      >
    </p>
  </div>
</div>

{% endblock %}
