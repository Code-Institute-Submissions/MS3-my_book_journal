{% extends "base.html" %} {% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('register') }}"
  >
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix"></i>
          <input
            id="username"
            name="username"
            type="text"
            class="validate"
            minlength="2"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{2,15}$"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix"></i>
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
            minlength="6"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{6,15}$"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>
      <!-- email -->
      <!-- <div class="row">
        <div class="input-field col s12">
        <i class="fas fa-envelope prefix"></i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div> -->
      <!-- button -->
      <div class="row">
        <button type="submit" class="col s12 btn-large green darken-1">
          Register <i class="fas fa-sign-in prefix"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already have an account?
      <a href="{{ url_for('login') }}" class="light-green-text text-darken-1"
        >Log In</a
      >
    </p>
  </div>
</div>

{% endblock %}
