{% extends "base.html" %} {% block content %}

<div class="container m-4 form-container">
  <h3 class="heading text-center">Log In</h3>

  <div class="row center">
    <form
      class="col col-xs col-sm col-md-8 needs-validation"
      method="POST"
      action="{{ url_for('login')}}"
    >
      <div class="form-group">
        <label for="username">Userame</label>
        <input
          id="username"
          name="username"
          type="text"
          class="validate form-control"
          placeholder="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          class="validate form-control"
          placeholder="password"
          required
        />
      </div>

      <!-- button -->

      <button type="submit" class="btn-large btn-light">
        Log In <i class="fas fa-sign-in"></i>
      </button>

      <span
        >New User?
        <a href="{{ url_for('register') }}">Join now</a></span
      >
    </form>
  </div>
</div>
