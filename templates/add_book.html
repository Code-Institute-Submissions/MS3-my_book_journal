{% extends "base.html" %} {% block content %}

<div class="container m-4">
  <h3 class="text-center">Add Books</h3>

  <div class="row center">
    <form
      class="col col-xs col-sm col-md-8 needs-validation"
      method="POST"
      action="{{ url_for('add_book')}}"
    >
      <div class="form-group mb-3">
        
          <select
            id="list_name"
            name="list_name"
            class="validate custom-select form-control"
            required
          >
            <option value="" disabled selected>Choose List</option>
            {% for list in lists %}
            <option value="{{ list.list_name }}">{{ list.list_name }}</option>
            {% endfor %}
          </select>
        
      </div>

      <div class="form-group">

        <label for="book_name">Book Name</label>
        <input
          id="book_name"
          name="book_name"
          type="text"
          class="validate form-control"
          placeholder="name of the book"
          required
        />
        
      </div>
      <div class="form-group">
    <label for="author">Author</label>
        <input
          id="author"
          name="author"
          type="text"
          class="validate form-control"
          placeholder="author"
          required
        />
        
      </div>
      <div class="form-group">
       <label for="keywords">Keywords</label>
        <input
          id="keywords"
          name="keywords"
          type="text"
          class="validate form-control"
          placeholder="keywords"
          required
        />
        
      </div>
      <div class="form-group">
        <label for="book_image">Image URL</label>
        <input
          id="book_image"
          class="form-control"
          name="book_image"
          type="text"
          placeholder="(please provide the URL for image if you have one)"
        />
        
      </div>
      <div class="form-group">
       <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          class="form-control" rows="6"
          placeholder="textarea"
        ></textarea>
        
      </div>
      <button type="submit" class="btn-large btn-light">
        Add a book <i class="fas fa-plus-square"></i>
      </button>
    </form>
  </div>
</div>

{% endblock %}
