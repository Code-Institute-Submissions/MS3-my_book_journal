{% extends "base.html" %} 
{% block content %}

<h3 class="light-green-text text-darken-1 center-align">Add List</h3>

<div class="row card-panel light-grey">
	<form class="col s12" method="POST" action="{{ url_for('add_list')}}">
    <!-- list name -->
        <div class="row">
		<div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-green-text text-darken-1"></i>
            <input id="list_name" name="list_name" type="text" minlength="2" maxlength="40" class="validate" required/>
            <label for="list_name">List Name</label>
        </div>
        </div>
		
        <div class="row">
        <div class="col s12 center-align">
        <button type="submit" class="btn-large light-green darken-1">
        Add a book <i class="fas fa-plus-square right"></i>
        </button>
        </div>
        </div>
	</form>
</div>

{% endblock %}
